name: Update Files
on:
  push:
    branches: [ switch-to-github-actions ]
  workflow_dispatch:
jobs:
  generatetex:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [en]
        font: [default]
        listings: [listings]
        cleveref: [true]
        enquotes: [csquotes]
        tweak_outerquote: [babel]
        todo: [pdfcomment]
        examples: [true]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Prepare generation
        id: createllncs
        shell: bash
        working-directory: ${{ github.workspace }}/generator-latex-template
        run: |
          npm link
          npm install -g yo
          mkdir -p tmp
          cd tmp
           if [ "$LLNCS_CLS" == "" ]; then
             echo ::set-output name=lncsclspresent::false
           else
             echo ::set-output name=lncsclspresent::true
             echo "$LLNCS_CLS" > llncs.cls
           fi
        env:
          LLNCS_CLS: ${{secrets.LLNCS_CLS}}
      - name: Generate template
        shell: bash
        working-directory: ${{ github.workspace }}/generator-latex-template/tmp
        run: |
          pwd
          ls -la
          yo --version
          yo latex-template\
           --githubpublish\
           --documentclass=lncs\
           --latexcompiler=pdflatex\
           --bibtextool=bibtex\
           --texlive=2021\
           --language==${{ matrix.language }}\
           --font=${{ matrix.font }}\
           --listings==${{ matrix.listings }}\
           --cleveref=${{ matrix.cleveref }}\
           --enquotes=${{ matrix.enquotes }}\
           --tweak_outerquote=${{ matrix.tweak_outerquote }}\
           --todo=${{ matrix.todo }}\
           --examples=${{ matrix.examples }}
          pwd
          ls -la
          cat .latexmkrc
          grep minted -C 10 *.tex
        env:
          yeoman_test: true
        if: ${{ steps.createllncs.outputs.lncsclspresent }}
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
        if: ${{ matrix.listings == 'minted' }}
      - name: Install pygments
        run: |
          python -m pip install --upgrade pip
          pip install pygments
        if: ${{ matrix.listings == 'minted' }}
      - run: grep minted *.tex
        working-directory: ${{ github.workspace }}/generator-latex-template/tmp
