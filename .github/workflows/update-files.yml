name: Update Files
on:
  push:
    branches: [ switch-to-github-actions ]
  workflow_dispatch:
jobs:
  generatetex:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [en, de]
        font: [default, times]
        listings: [listings, minted]
        cleveref: [true]
        enquotes: [csquotes]
        tweak_outerquote: [babel]
        todo: [pdfcomment]
        examples: [true]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Prepare generattion
        id: createllncs
        shell: bash
        working-directory: ${{ github.workspace }}/generator-latex-template
        run: |
          npm link
          npm install -g yo
          mkdir -p tmp
          cd tmp
           if [ "$LLNCS_CLS" == "" ]; then
             echo ::set-output name=lncsclspresent::false
           else
             echo ::set-output name=lncsclspresent::true
             echo "$LLNCS_CLS" > llncs.cls
           fi
        env:
          LLNCS_CLS: ${{secrets.LLNCS_CLS}}
      - name: Generate template
        shell: bash
        working-directory: ${{ github.workspace }}/generator-latex-template/tmp
        run: |
          yo latex-template\
           --githubpublish\
           --documentclass=lncs\
           --latexcompiler=pdflatex\
           --bibtextool=bibtex\
           --texlive=2021\
           --language==${{ matrix.language }}\
           --font=${{ matrix.font }}\
           --listings==${{ matrix.listings }}\
           --cleveref=${{ matrix.cleveref }}\
           --enquotes=${{ matrix.enquotes }}\
           --tweak_outerquote=${{ matrix.tweak_outerquote }}\
           --todo=${{ matrix.todo }}\
           --examples=${{ matrix.examples }}
          pwd
          ls -la
        env:
          yeoman_test: true
        if: ${{ steps.createllncs.outputs.lncsclspresent }}
      - name: Check build (latexmk)
        uses: dante-ev/latex-action@edge
        with:
          root_file: paper.tex
          # ${{ github.workspace }} holds wrong directory (only valid for "run" tasks, not for container-based tasks)
          working_directory: generator-latex-template/tmp
        if: ${{ steps.createllncs.outputs.lncsclspresent }}
      - name: Prepare files
        working-directory: ${{ github.workspace }}/generator-latex-template/tmp
        run: |
          if [ ${{ matrix.cleveref }} ]; then
            mv paper.tex paper-${{ matrix.language }}-${{ matrix.font }}-${{ matrix.listings }}-cleveref.tex
          else
            mv paper.tex paper-${{ matrix.language }}-${{ matrix.font }}-${{ matrix.listings }}.tex
          fi
          # remove compiled output
          rm paper.pdf
          # remove files which should not be overwritten
          rm LICENSE

          # copy everything
          cd ../..
          cp -r generator-latex-template/tmp/* .
          rm -rf generator-latex-template/tmp
          git pull
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update files based on generated files by template generator
          skip_fetch: false
  publish:
    runs-on: ubuntu-latest
    needs: [generatetex]
    steps:
      - run: |
          # pull changes of the matrix build (they are commited in "Commit changes")
          git pull
          cp paper-en-default-listings-cleveref.tex paper.tex
          cp paper-en-default-minted-cleveref.tex paper-minted.tex
          cp paper-en-times-listings-cleveref.tex paper-newtx.tex
          cp paper-en-times-minted-cleveref.tex paper-newtx-minted.tex
      - name: Build paper.tex
        uses: dante-ev/latex-action@edge
        with:
          root_file: paper.tex
      - name: Build paper-minted.tex
        uses: dante-ev/latex-action@edge
        with:
          root_file: paper-minted.tex
      - name: Build paper-newtx.tex
        uses: dante-ev/latex-action@edge
        with:
          root_file: paper-newtx.tex
      - name: Build paper-newtx-minted.tex
        uses: dante-ev/latex-action@edge
        with:
          root_file: paper-newtx-minted.tex
      - run: |
          mkdir publish
          cp *.pdf publish/
          cp paper.tex publish/
          cp README.md publish/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
